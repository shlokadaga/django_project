<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>

    <h1>Student Information Form</h1>

    <form action=" " method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <br>

        <label for="email">Student Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your student email" required>

        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <br>

        <input type="submit" value="Submit">
    </form>
    <h2>Data Table Example</h2>

<table>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
    
        <tr>
            <th scope="row">{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.age}}</td>
            <td><button type="button" class="abc">EDIT</button></td>
            <td><button type="button" class="abc">DELETE</button></td>
        </tr>
    
        
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
